    server {
        listen       8090 ssl;
        server_name  localhost;

        ssl_certificate      /etc/nginx/testhpi.eng.vmware.com.crt;
        ssl_certificate_key  /etc/nginx/testhpi.eng.vmware.com.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
	proxy_hide_header Content-Security-Policy;
	
        add_header X-Frame-Options "ALLOW-FROM https://10.117.43.79:8443 https://localhost:8443";
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	add_header Content-Security-Policy "default-src *;img-src 'self' data: base64;frame-ancestors 'self' https://10.117.43.79:8443 https://*; frame-src 'self' https://*; style-src 'self' https://* 'unsafe-inline';script-src 'self' https://* 'unsafe-inline' 'unsafe-eval'";
	add_header Cache-Control no-store;
	add_header Strict-Transport-Security "max-age=31536000;includeSubDomains";
	location / {
            root   /home/doctorjoe/prod/dist;
            index  index.html index.htm;
        }
        location /api {
        autoindex on;
        autoindex_exact_size off;
        proxy_pass http://localhost:5000/;
        }
        location /download {
        alias /home;
        autoindex on;
        autoindex_exact_size off;
        }
		location /download/32bits {
